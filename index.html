<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster001</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <a href="/" class="logo"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="41"
            viewBox="0 0 35 41"
            fill="none"
          >
            <path
              d="M35 0C35 8.78571 35 17.7806 35 26.9847C29.5833 26.9847 24.1667 27.1939 18.75 26.9847C16.25 26.9847 15 27.6122 13.9583 29.9133C12.2917 33.6786 10.4167 37.4439 7.91667 41C7.91667 36.6071 7.91667 32.0051 7.91667 27.1939C5.20833 27.1939 2.70833 27.1939 0 27.1939C0 18.199 0 8.9949 0 0C11.875 0 23.3333 0 35 0Z"
              fill="white"
            />
          </svg>
        </a>

        <ul class="nav-items">
          <li class="nav-item"><a href="/">Home</a></li>
          <li class="nav-item"><a href="#">About</a></li>
          <li class="nav-item"><a href="#">More</a></li>
        </ul>
        <button onclick="toggleProfile()">
        <img src="../img/person.svg" width="32" height="32" />
        </button>
      </div>
    </nav>

    <div id="profile">
      <p>Email</p>
      <input type="email" class="input-profile"/>
      <p>Password</p>
      <input type="password" class="input-profile" />
    </div>

    <main class="hero-sec">
      <h1>POSTER #001</h1>
    </main>
    <script>
      document.addEventListener('click', function() {
        document.body.style.cursor = "url('img/logo_2.png'), auto";
        
        // Volver al cursor original despu√©s de un breve tiempo
        setTimeout(function() {
          document.body.style.cursor = "url('img/logo.png'), auto";
        }, 500); // Cambia 500 a la cantidad de milisegundos deseada
      });
    </script>
    <div id="chatbot">
      <div id="chatIcon" onclick="toggleChat()">
        <img src="img/ESD_friend.png" alt="Chat Icon">
      </div>
      <div id="chatWindow" style="display:none;">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Escribe un mensaje...">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
